name: Haskell CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: haskell-actions/setup@v2
      with:
        ghc-version: '8.8' # Resolves to the latest point release of GHC 8.8
        cabal-version: '3.0.0.0' # Exact version of Cabal

    - name: Install dependencies
      run: cabal update

    - name: Build project
      run: cabal build --enable-documentation

    - name: Generate Haddock
      run: cabal haddock --haddock-for-hackage --enable-documentation --haddock-hyperlink-source

    - name: Upload Haddock artifacts
      uses: actions/upload-artifact@v3
      with:
        name: haddock-docs
        path: dist-newstyle/build/*/ghc-*/<your-project-name>-*/doc/html

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: dist-newstyle/build/*/ghc-*/<your-project-name>-*/doc/html
